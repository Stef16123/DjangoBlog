{% extends 'blog/base_blog.html' %}

{% block title %}
Tag Edit - {{block.super}}
{% endblock %}
{% block content %}
<form action='{{  Tag.get_update_url }}', method='post'>
	{% csrf_token %}
	{% for field in form %}

{{field.label}}


	{% if field.errors %}
		{{field.errors}}
	{% endif %}

	

	{% endfor %}
	
	<p>
		{{form.title}}
		{{form.slug}}
	</p>
	

<button type="submit" class='btn btn-primary'>
 Влад хуй
</button>
</form>


{% endblock %}
